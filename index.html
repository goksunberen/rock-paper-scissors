<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>
    <p id="description">Score 5 Points to Win the Game!</p>
    <p id="result">Pick your weapon</p>

    <div class="scoreboard">
        <p id="userScore">0</p>
        <p>-</p>
        <p id="compScore">0</p>
    </div>

    <div class="container">
        <div id="rock" onclick="startGame(this)" class="option">
            <img src="images/icon-rock.svg" alt="Rock hand icon">
        </div>
        <div id="paper" onclick="startGame(this)" class="option">
            <img src="images/icon-paper.svg" alt="Paper hand icon">
        </div>
        <div id="scissors" onclick="startGame(this)" class="option">
            <img src="images/icon-scissors.svg" alt="Scissors hand icon">
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
